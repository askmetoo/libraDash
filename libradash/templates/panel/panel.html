<div class="col-lg-{{ width }}">
	<div class="panel panel-{{ panel_color or 'yellow' }}">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-3">
					<i class="{{ fontawesome or 'fa fa-shopping-cart' }} fa-5x"></i>
				</div>
				<div class="col-xs-9 text-right">
					<div class="huge">{{ querys[name_chart] or 'Please set sql query'}}</div>
					<div>{{ panel_info_text }}</div>
				</div>
			</div>
		</div>
		<a href="#">
			<div class="panel-footer" onclick="openInNewTab('{{ panel_link }}');">
				<span class="pull-left">{{ panel_link_text }}</span>
				<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

				<div class="clearfix"></div>
			</div>
		</a>
	</div>
</div>
